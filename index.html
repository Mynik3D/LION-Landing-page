<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ЛЕВ</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="countdown/jquery.countdown.css">
</head>
<body>
		<div class="main">
			<div class="header">
				<div class="header__top header--blackfon">
					<div class="container">
						<h2 class="header__disc">система власти над собой</h2>
						<h1 class="header__name">Л.Е.В</h1>
					</div>
				</div>
				<div class="header__bottom header--crownfon">
					<div class="container clearfix">
					   <div class="header__sub-counter">
					 <form action="#" class="header__sub-form header__border">
		                 <div class="header__sub-zag">Пройти обучение:</div>
		                 <div class="input"><input type="mail" class="header__sub-mail" placeholder="Введите свой e-mail..."></input></div>
		                 <p class="header__sub-p">и нажмите на кнопку ниже</p>
		                 <div><input type="submit" class="header__sub-submit" value="Забрать систему"></input>
	                     </div>
	                 </form>
	                 	 <div class="header__taymer">
		                     <div class="header__taymer-p">
		                      Доступ к системе будет закрыт через:
		                    </div>
	                    	<div class="countdown"></div>
	                    	<div id="note"></div>
	                  </div>
					   </div>

	                  <div class="header__box left">
                    <img src="images/lev.png" alt="Обложка системы" class="header__box-img">
                  </div>
					 </div>
				</div>
			</div>
		</div>

		 <script type="text/javascript" src="js/jquery-2.2.1.js"></script>
   <script src="countdown/jquery.countdown.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
